  create_cluster:
    image: banzaicloud/ci-pipeline-client:0.11
    cluster:
      action: GetCluster
      cloud: google
      name: stoader04wx
    action: EnsureCluster
  test:
    image: maven:3.5-jdk-11-slim
    commands:
    - mvn -Dmaven.repo.local=${PWD}/.m2/repository clean test
