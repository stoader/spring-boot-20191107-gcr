  build_image:
    image: banzaicloud/drone-kaniko
    dockerfile: Dockerfile
    registry: gcr.io
    repo: 'seba-project/{{ .CICD_REPO }}'
    tags: '{{ trunc 7 .CICD_COMMIT_SHA }}'
    secretFrom:
      JSON_KEY:
        name: gcr-secret
        keyRef: json-key
        
  package_application:
    image: lachlanevenson/k8s-helm:latest
    commands:
    - helm init -c
    - helm repo add banzaicloud-stable https://kubernetes-charts.banzaicloud.com
    - helm dep update ./.banzaicloud/charts/spotguide-spring-boot
    - helm package ./.banzaicloud/charts/spotguide-spring-boot
  install_gcr_secret:
    when:
      branch:
        include: [master]
    image: banzaicloud/ci-pipeline-client:0.11
    action: InstallSecret
    clusterSecret:
      name: gcr-secret
      namespace: default
      merge: true
      spec:
        - name: json-key
          source: json-key
  
  install_mysql_user_secret:
    action: InstallSecret
    clusterSecret:
      merge: true
      name: '{{ .CICD_REPO_NAME }}-mysql'
      namespace: default
      sourceSecretName: spring-boot-20191107-gcr-mysql
      spec:
      - name: mysql-username
        source: username
      - name: mysql-password
        source: password
    image: banzaicloud/ci-pipeline-client:0.11
    when:
      branch:
        include:
        - master
  install_mysql_root_secret:
    when:
      branch:
        include:
        - master
    image: banzaicloud/ci-pipeline-client:0.11
    action: InstallSecret
    clusterSecret:
      name: '{{ .CICD_REPO_NAME }}-mysql'
      namespace: default
      merge: true
      spec:
      - name: mysql-root-password
        source: password
  deploy_application:
    action: EnsureDeployment
    deployment:
      name: ./spotguide-spring-boot-1.0.0.tgz
      releaseName: '{{ .CICD_REPO_NAME }}'
      reuseValues: true
      values:
        image:
          pullPolicy: Always
          repository: gcr.io/seba-project/{{ .CICD_REPO }}'
          tag: '{{ trunc 7 .CICD_COMMIT_SHA }}'
        ingress:
          annotations:
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/redirect-permanent: "true"
            traefik.ingress.kubernetes.io/redirect-regex: ^http://(.*)
            traefik.ingress.kubernetes.io/redirect-replacement: https://$1
          enabled: true
          hosts:
          - '{{.CICD_REPO_NAME}}.{{.CLUSTER_NAME}}.{{.ORG_NAME}}.{{.DOMAIN_NAME}}'
        mysql:
          existingSecret: '{{ .CICD_REPO_NAME }}-mysql'
          mysqlDatabase: spring-boot
    image: banzaicloud/ci-pipeline-client:0.11
    when:
      branch:
        include:
        - master
